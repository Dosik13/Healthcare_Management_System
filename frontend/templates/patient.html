<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Dashboard</title>
    <link rel="stylesheet" href="../static/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        select {
            margin: 10px;
            padding: 5px;
        }
        .additional-feature {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h1>Patient Dashboard</h1>
<div>
    <h2>Welcome, {{.FirstName}} {{.LastName}}</h2>

    <a href="/change_email" class="btn">Change Email</a>
    <a href="/change_password" class="btn">Change Password</a>
    <a href="/arrange_appointment" class="btn">Arrange Appointment</a>

    <section>
        <h3>Your Appointments</h3>
        <select name="appointments">
            {{range .Appointments}}
            <option value="{{.ID}}">{{.ScheduledAt}} - {{.Status}}</option>
            {{else}}
            <option>No appointments found.</option>
            {{end}}
        </select>
    </section>

    <section>
        <h3>Your Medical Records</h3>
        <select name="medicalRecords">
            {{range .MedicalRecords}}
            <option value="{{.ID}}">{{.RecordType}} - {{.Date}}</option>
            {{else}}
            <option>No medical records found.</option>
            {{end}}
        </select>
    </section>

    <section>
        <h3>Your Billings</h3>
        <select name="billings">
            {{range .Billings}}
            <option value="{{.ID}}">Billing: {{.Amount}} - {{.Status}}</option>
            {{else}}
            <option>No billings found.</option>
            {{end}}
        </select>
    </section>

</div>
<a href="/logout" class="btn">Logout</a>
</body>
</html>
