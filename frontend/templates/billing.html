<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Billing Record</title>
    <link rel="stylesheet" href="styles.css"> <!-- Make sure to link your CSS file -->
</head>
<body>
<h2>Create Billing Record</h2>
<form id="createBillingForm" action="/create_billing" method="post">
    <label for="patientId">Patient ID:</label><br>
    <input type="number" id="patientId" name="patientId" required><br>

    <label for="appointmentId">Appointment ID:</label><br>
    <input type="number" id="appointmentId" name="appointmentId" required><br>

    <label for="amount">Amount ($):</label><br>
    <input type="text" id="amount" name="amount" required pattern="^\d+(\.\d{1,2})?$" title="Amount should be a number with up to two decimal places."><br>

    <label for="status">Status:</label><br>
    <select id="status" name="status" required>
        <option value="Pending">Pending</option>
        <option value="Paid">Paid</option>
        <option value="Overdue">Overdue</option>
    </select><br>

    <label for="dueDate">Due Date:</label><br>
    <input type="date" id="dueDate" name="dueDate" required><br>

    <input type="submit" value="Create Billing Record">
</form>
</body>
</html>
